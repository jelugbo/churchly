        <script type="text/javascript">
		$("#contact").submit(function(event){
			var topic = 'Churchfily - contact form message from: ' + $("#name").val(); 
			var body = 'You have a new message from churchlify website, please find  details below \n';
			body += '\n Name : ' + $("#name").val();
			body += '\n Email : ' + $("#email").val();
			body += '\n Phone : ' + $("#phone").val();
			body += '\n Parish : ' + $("#parish").val();
			body += '\n Message : \n' + $("#msg").val();
			$.ajax({
                type: "POST",
                url: "app/assets/ajax_interface.php",
                data: {function: 'feedback', arguments: ['Churchlify','jelugbo@gmail.com',topic,body]}
            }).done(function(res) {
                        console.log(res);
						!res.result.status ?  swal("Contact form!", res.result.status_msg, "warning"): swal("Contact form!", res.result.status_msg, "success");
            })
		});
